<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulaire</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container mt-3">
        <h:form class="form">
            <div class="mb-3">
                <h:outputLabel for="nom" class="form-label">Nom :</h:outputLabel>
                <h:inputText id="nom" value="#{employe.nom}" class="form-control" required="true" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="prenom" class="form-label">Pr√©nom :</h:outputLabel>
                <h:inputText id="prenom" value="#{employe.prenom}" class="form-control" required="true" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" class="form-label">Email :</h:outputLabel>
                <h:inputText id="email" value="#{employe.email}" class="form-control" required="true" />
            </div>

            <div class="mb-3">
                <h:outputLabel  class="form-label">Date de naissance :</h:outputLabel>
                <h:inputText  id="naissance" name="naissance" value="#{employe.naissance}" class="form-control"/>


            </div>
            <h:commandButton value="ok"  action="#{employe.ajouter()}" class="btn btn-primary" />

        </h:form>
        <h:outputText  value="#{employee.naissance}"/>
    </div>
</h:body>
</html>
